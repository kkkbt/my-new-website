<div class="col-lg-4 col-md-6 col-sm-12">
    <div class="card">


        <img id="title_{{ data['id'] }}"  class="card-img-top rounded" src="../static/img/biography/{{ data['img'] }}"
             alt="">
        <div class="card-body">
            <h5 class="card-title">{{ data_title.title() }}</h5>

            <div class="accordion" id="accordion{{ data['id'] }}">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading{{ data['id'] }}">
                        <button class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapse{{ data['id'] }}"
                                aria-expanded="False" aria-controls="collapse{{ data['id'] }}">
                            基本情報
                        </button>
                    </h2>
                    <div id="collapse{{ data['id'] }}" class="accordion-collapse collapse"
                         aria-labelledby="heading{{ data['id'] }}" data-bs-parent="#accordion{{ data['id'] }}">
                        <div class="accordion-body">
                            <ul class="list-group list-group-flush">

                                {% for key in data %}
                                {% if key not in ['img', 'description', 'id']: %}

                                <li class="list-group-item"><strong>{{ key }}</strong><br>{{ data[key] }}</li>

                                {% endif %}
                                {% endfor %}
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading{{ data['id'] }}_2">
                        <button class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapse{{ data['id'] }}_2"
                                aria-expanded="false" aria-controls="collapse{{ data['id'] }}_2">
                            詳しく
                        </button>
                    </h2>
                    <div id="collapse{{ data['id'] }}_2" class="accordion-collapse collapse"
                         aria-labelledby="heading{{ data['id'] }}_2" data-bs-parent="#accordion{{ data['id'] }}">
                        <div class="accordion-body">
                            {{ data['description'] }}<br><br>
                            <a href="#" class="btn btn-primary content-wide-btn">さらに詳しく</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
